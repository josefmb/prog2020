<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de times</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" href="#"><img src="images/esportes.png" height="38px"></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="nav-link nav-item" href="#" id="home">Home</a>
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#"
                id="navbarDropdownMenuLink" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                  Cadastros
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="#" id="listarTimes">Times</a>
                  <a class="dropdown-item" href="#" id="listarTecnicos">Tecnicos</a>
                  <a class="dropdown-item" href="#" id="listarInstituicoes">Instituições</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container" id="times">
        <h1 class="mt-3 text-center">Times</h1>
        <table id="tableTime" class="table table-striped">
            <thead  class="bg-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Esporte</th>
                    <th scope="col">Ação</th>
                </tr>
            </thead>
            <tbody id="tableTimeBody"></tbody>
        </table>
        <a class="nav-link nav-item" href="#" data-toggle="modal" data-target="#exampleModal">
            <button type="button" class="btn btn-success">
                Incluir
            </button>
        </a>
    </div>

    <div class="container" id="tecnicos">
        <h1 class="mt-3 text-center">Tecnicos</h1>
        <table id="tableTecnicos" class="table table-striped">
            <thead  class="bg-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                </tr>
            </thead>
            <tbody id="tableTecnicoBody"></tbody>
        </table>
    </div>

    <div class="container" id="instituicoes">
        <h1 class="mt-3 text-center">Instituições</h1>
        <table id="tableInstituicao" class="table table-striped">
            <thead  class="bg-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Instituição</th>
                    <th scope="col">Time</th>
                    <th scope="col">Esporte</th>
                    <th scope="col">Tecnico</th>
                </tr>
            </thead>
            <tbody id="tableInstituicaoBody"></tbody>
        </table>
    </div>

    <div class="container pt-5">
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Novo Time</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                              <label for="recipient-name" class="col-form-label">Nome:</label>
                              <input type="text" class="form-control" id="nameTime">
                            </div>
                            <div class="form-group">
                              <label for="message-text" class="col-form-label">Esporte:</label>
                              <input class="form-control" id="nameSport"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="btnInclude">Include</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
